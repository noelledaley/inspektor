{% extends 'base.html'%}
{% block title %}Inspektor | Results{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Your HTML is:</h1>
  </div>
</div>


<div class="row" id="main">

  <div class="col-md-8">
      {{raw_html}}
  </div>

  <div class="col-md-4">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Element</th>
            <th>Frequency</th>
          </tr>
        </thead>
        <tbody>
          {% for element in frequency %}
          <tr>
            <td class="element">{{element}}</td>
            <td>{{frequency[element]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>
{% endblock %}
