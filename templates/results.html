{% extends 'base.html'%}
{% block title %}Inspektor{% endblock %}

{% block content %}
  <h1>Your HTML is:</h1>
  <pre>{{raw_html}}</pre>

  <div class="table-responsive">
      <table class="table table-striped table-hover">
          <thead>
          <tr>
              <th>Element</th>
              <th>Frequency</th>
          </tr>
          </thead>
          <tbody>
                {% for element in frequency %}
                    <tr class="my-{{element}}">
                      <td>{{element}}</td>
                      <td>{{frequency[element]}}</td>
                    </tr>
                {% endfor %}
          </tbody>
      </table>
    </div>
{% endblock %}
