{% extends 'base.html'%}
{% block title %}Inspektor | Results{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-2 col-lg-offset-5">
    <h4><a href="/">In<span class="title">spektor</span></a></h4>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="spaced">Inspecting {{website}}</h1>
  </div>
</div>


<div class="row">

  <div class="col-md-8">
    <div id="html-box">
      {{raw_html}}
    </div>
  </div>

  <div class="col-md-4">
    <h4>Summary of Elements</h4>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Element</th>
            <th>Frequency</th>
          </tr>
        </thead>
        <tbody>
          {% for element in frequency %}
          <tr>
            <td class="element">{{element}}</td>
            <td>{{frequency[element]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

{% endblock %}
